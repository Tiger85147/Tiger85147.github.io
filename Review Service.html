  <form id="contact-form" method="POST" action="https://formspree.io/rupali@araconsulting.co.in" enctype="multipart/form-data" target="_self">

  <font class="turn">
  Turnaround time required

  <label for="twodays" class="options">2 Business Days</label>

  <input type="radio" id="fivedays" name="time" value="5 days">
  <label for="fivedays" class="options active">5 Business Days</label>

  <label for="tendays" class="options">10 Business Days</label>

  </div>

  <br>

<button name="submit" type="submit" class="form-control submit">Submit</button>

<div class="end">We'll get back to you!</div>

  </form>
 </div>

<script>
// Get the container element
var btnContainer = document.getElementById("radios");

// Get all buttons with class="btn" inside the container
var btns = btnContainer.getElementsByClassName("options");

// Loop through the buttons and add the active class to the current/clicked button
for (var i = 0; i < btns.length; i++) {
  btns[i].addEventListener("click", function() {
    var current = document.getElementsByClassName("active");
    current[0].className = current[0].className.replace(" active", "");
    this.className += " active";
  });
}
</script>
